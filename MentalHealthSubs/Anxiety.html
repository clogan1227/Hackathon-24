<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyfeLaunch</title>
    <link rel="stylesheet" href="Anxiety.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-flex">
        <div class="row">
            <div class="col">
                <img src="images/LyfeLaunch_Logo.png" />
            </div>
            <div class="col"></div>
            <div class="col text rtext">
                <a href="#">Register</a>
                <a>&emsp;</a>
                <a href="#">Login</a>
            </div>
        </div>
    </div>
    <div class="container-flex">
        <div class="row">
            <div class="col"></div>
            <div class="col dropdown">
                <button class="dropbtn">Mental Health</button>
                <img class="arrow" src="images/arrowUp.png" alt="arrow Icon">
                <div class="dropdown-content">
                    <a href="#">Professional Help</a>
                    <a href="#">Discussion</a>
                    <a href="#">Resources</a>
                </div>
            </div>
            <div class="col dropdown">
                <button class="dropbtn">Finance</button>
                <img class="arrow" src="images/arrowUp.png" alt="arrow Icon">
                <div class="dropdown-content">
                    <a href="#">Advice</a>
                    <a href="#">Taxes</a>
                </div>
            </div>
            <div class="col dropdown">
                <button class="dropbtn">College</button>
                <img class="arrow" src="images/arrowUp.png" alt="arrow Icon">
                <div class="dropdown-content">
                    <a href="#">Find your Major</a>
                    <a href="#">Resources</a>
                </div>
            </div>
            <div class="col dropdown">
                <button class="dropbtn">Career</button>
                <img class="arrow" src="images/arrowUp.png" alt="arrow Icon">
                <div class="dropdown-content">
                    <a href="#">Resume/Cover Letter Help</a>
                    <a href="#">Career Path</a>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
